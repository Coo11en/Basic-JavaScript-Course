    <script>
        "use strict"

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        /* 
        ** в данном примере переменная (а) заданна как 1 
        ** в выражении выполнится инкримент переменной (а) так как он префиксный
        ** далее значение переменной (а) присвоится переменной (с) тоесть 2
        */

        //пример 2
        d = b++;
        alert(d); //ответ: 1

        /* 
        ** в данном примере переменная (b) заданна как 1 
        ** в выражении выполнится сначала выполнится присваивание и только потом  
        ** инкримент переменной (b) так как запись инкримента постфиксная и увеличение на 1 произойдет после присваивания 
        ** далее значение переменной (b) присвоится переменной (d) тоесть 2
        */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5

        /* 
        ** в данном примере переменная (а) уже имеет значение 2 из первого примера 
        ** в выражении выполнится инкримент переменной (а) так как он префиксный и получится результат 3
        ** далее к 2 прибавится значение переменной (а) равное 3 
        ** результат получится 5
        */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4

        /* 
        ** в данном примере переменная (b) уже имеет значение 2 из второго примера 
        ** в выражении выполнится сначала выполнится сложение и только потом  
        ** инкримент переменной (b) так как запись инкримента постфиксная и увеличение на 1 произойдет после сложения и присваивания 
        ** результат получим 4
        */

        alert(a); //3

        /* 
        ** в данном примере переменная (а) имеет значение 3 из третьего примера 
        */

        alert(b); //3

        /*
        ** в данном примере переменная (b) уже имеет значение 3 из начала этого примера так как постфиксный инкремент уже прибавил 1
        */
