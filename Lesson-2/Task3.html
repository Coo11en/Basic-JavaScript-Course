    <script>
        "use strict"

        let a = +prompt("Введите первое число");
        let b = +prompt("Введите второе число");

        if (a >= 0 & b >= 0) {
            let razn = a - b;
            alert(razn);
        }
        if (a < 0 & b < 0) {
            let summ = a * b;
            alert(summ);
        }
        if ((a >= 0 & b < 0) || (a < 0 & b >= 0)) {
            let proiz = a + b;
            alert(proiz);
        }
    </script>
